{% extends "layout.html" %}
{% block content %}

<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <div class="row align-items-center">
                        <div class="col-md-4 text-center">
                            <img class="rounded-circle account-img shadow"
                                 src="{{url_for('static', filename='profile_pics/' + current_user.image_file)}}"
                                 alt="{{ current_user.username }}'s profile picture"
                                 style="width: 150px; height: 150px; object-fit: cover;">
                        </div>
                        <div class="col-md-8">
                            <div class="ps-md-4">
                                <h2 class="display-6 mb-2">{{ current_user.username }}</h2>
                                <p class="text-muted mb-3">
                                    <i class="bi bi-envelope-fill me-2"></i>
                                    {{ current_user.email }}
                                </p>
                                <div class="d-flex gap-2">
                                    <a class="btn btn-primary" href="{{ url_for('update_account') }}">
                                        <i class="bi bi-pencil-square me-2"></i>Update Profile
                                    </a>
                                    <button class="btn btn-outline-secondary">
                                        <i class="bi bi-gear-fill me-2"></i>Settings
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Additional Profile Information Card -->
            <div class="card shadow-sm mt-4">
                <div class="card-body p-4">
                    <h3 class="h5 mb-4">Account Statistics</h3>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <div class="border rounded p-3 text-center">
                                <h4 class="h6 text-muted mb-2">Posts</h4>
                                <p class="h4 mb-0">0</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="border rounded p-3 text-center">
                                <h4 class="h6 text-muted mb-2">Comments</h4>
                                <p class="h4 mb-0">0</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="border rounded p-3 text-center">
                                <h4 class="h6 text-muted mb-2">Joined</h4>
                                <p class="h4 mb-0">2024</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
